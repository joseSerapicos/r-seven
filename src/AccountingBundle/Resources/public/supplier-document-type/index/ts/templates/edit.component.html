<div class="modal-body">
    <div class="form-wrapper gray-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h5>
                        <div class="txt-align-r actions">
                            <a class="-round fa fa-times"
                               (click)="closeAction($event)"></a>
                        </div>
                    </div>
                        
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
                    <div class="ibox-content">    
            

            <div class="form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_name">Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name" name="form[name]" required="required" maxlength="128" [(ngModel)]="_formService.getObject().name" formControlName="name" [class.error]="_formService.getErrors().name &amp;&amp; _formService.getErrors().name.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_prefix">Prefix</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_prefix" name="form[prefix]" required="required" maxlength="8" [(ngModel)]="_formService.getObject().prefix" formControlName="prefix" [class.error]="_formService.getErrors().prefix &amp;&amp; _formService.getErrors().prefix.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().prefix">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_type">Type</label>
    
            <div class="col-sm-10">
                                        
        <select id="form_type" name="form[type]" [(ngModel)]="_formService.getObject().type" formControlName="type" [class.error]="_formService.getErrors().type &amp;&amp; _formService.getErrors().type.length &gt; 0" class="form-control">            <option value="INVOICE" >Invoice</option>            <option value="RECTIFICATION" >Rectification</option>            <option value="RECEIPT" >Receipt</option>            <option value="PAYMENT" >Payment</option>            <option value="SETTLEMENT" >Settlement</option></select>
    <input [(ngModel)]="_formService.getObject().type"
           formControlName = type
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().type">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_operation">Operation</label>
    
            <div class="col-sm-10">
                                        
        <select id="form_operation" name="form[operation]" [(ngModel)]="_formService.getObject().operation" formControlName="operation" [class.error]="_formService.getErrors().operation &amp;&amp; _formService.getErrors().operation.length &gt; 0" class="form-control">            <option value="DEBIT" >Debit</option>            <option value="CREDIT" >Credit</option>            <option value="NONE" >None</option></select>
    <input [(ngModel)]="_formService.getObject().operation"
           formControlName = operation
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().operation">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_acl">Access Control List</label>
    
            <div class="col-sm-10">
                                        
        <select id="form_acl" name="form[acl]" [(ngModel)]="_formService.getObject().acl" formControlName="acl" [class.error]="_formService.getErrors().acl &amp;&amp; _formService.getErrors().acl.length &gt; 0" class="form-control">            <option value="1" >Read</option>            <option value="2" >Edit</option>            <option value="4" >Cancel</option>            <option value="7" >All</option></select>
    <input [(ngModel)]="_formService.getObject().acl"
           formControlName = acl
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().acl">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_aclTargetDocs">ACL For Docs.</label>
    
            <div class="col-sm-10">
                                        
        <select id="form_aclTargetDocs" name="form[aclTargetDocs]" [(ngModel)]="_formService.getObject().aclTargetDocs" formControlName="aclTargetDocs" [class.error]="_formService.getErrors().aclTargetDocs &amp;&amp; _formService.getErrors().aclTargetDocs.length &gt; 0" class="form-control">            <option value="CREATED" >Created</option>            <option value="NOT_ACCESSED" >Not Accessed</option></select>
    <input [(ngModel)]="_formService.getObject().aclTargetDocs"
           formControlName = aclTargetDocs
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().aclTargetDocs">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label">Requires Sysadmin Role</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label><input type="checkbox" id="form_requiresSysadminRole" name="form[requiresSysadminRole]" [(ngModel)]="_formService.getObject().requiresSysadminRole" formControlName="requiresSysadminRole" [class.error]="_formService.getErrors().requiresSysadminRole &amp;&amp; _formService.getErrors().requiresSysadminRole.length &gt; 0" value="1" /> Requires sysadmin role</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().requiresSysadminRole">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" *ngIf="_formService.getObject().insertTime">

                        <label class="col-sm-2 control-label required" for="form_insertTime">Insert Time</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertTime"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertTime"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertTime">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" *ngIf="_formService.getObject().insertUser">

                        <label class="col-sm-2 control-label required" for="form_insertUser">Insert User</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertUser"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertUser"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertUser">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label">Enabled</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
        </div>
                    <div class="ibox-footer hide-on-empty">    
                    <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                                            <button                                     class="btn"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>                        
    <input type="hidden" id="form__token" name="form[_token]" value="M8-tON1Vm7zaCf91I5KVuSjoLzkFt9Gsl7a9uNrScso" /></form>
                </div>
            </div>
        </div>
    </div>
</div>
