    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">        
            
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().code">

                        <label class="col-sm-2 control-label" for="form_bookingObj_code">Code</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_code"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().code"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().code">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingObj_userObj">User/Operator</label>
    
            <div class="col-sm-10">
                                                                            <select [(ngModel)]="_formService.getObject().userObj"
            formControlName = userObj
            class="form-control"
            [class.error]="_formService.getErrors().userObj && (_formService.getErrors().userObj.length > 0)"
            id="form_bookingObj_userObj"
            name="form[bookingObj][userObj]"
            >
        <option value=""></option>
                    <option *ngFor="let choice of _dataService.getFieldChoices('userObj')"
                    value="{{choice['id']}}">{{choice['label']}}</option>
            </select>
                                <label class="error" *ngFor="let error of _formService.getErrors().userObj">{{error}}</label>
            </div>
        </div>
                        
            
            
                
                <div class="row form-group">
                                <label class="col-sm-2 control-label required" for="form_bookingObj_clientObj">Client</label>
                        <div class="col-sm-10"><div class="row">
                        <div class="col-sm-8">
                                                        <input [(ngModel)]="_formService.getObject().clientObj"
           formControlName = clientObj
           name="form[bookingObj][clientObj]"
           required="required"           type="hidden">
    <js_autoComplete [field]="'clientObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('clientObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().clientObj">{{error}}</label>
                        </div>
                        <div class="col-sm-4">
                                                        <div class="checkbox">                                        <label for="form_bookingObj_clientIsPax"><input type="checkbox" id="form_bookingObj_clientIsPax" name="form[bookingObj][clientIsPax]" [(ngModel)]="_formService.getObject().clientIsPax" formControlName="clientIsPax" [class.error]="_formService.getErrors().clientIsPax &amp;&amp; _formService.getErrors().clientIsPax.length &gt; 0" value="1" /> Client is pax</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().clientIsPax">{{error}}</label>
                        </div>
                    </div></div>
                </div>
                    
            
                            

                                            <label class="error" *ngFor="let error of _formService.getErrors().bookingPaxObj">{{error}}</label>
                        
            
                    
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().startDate">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_startDate">Start Date</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_startDate"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().startDate"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().startDate">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().endDate">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_endDate">End Date</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_endDate"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().endDate"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().endDate">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().invoiceStatus">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_invoiceStatus">Invoice</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_invoiceStatus"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().invoiceStatus"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().invoiceStatus">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().confirmationStatus">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_confirmationStatus">Confirmation</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_confirmationStatus"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().confirmationStatus"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().confirmationStatus">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().totalCost">

                        <label class="col-sm-2 control-label" for="form_bookingObj_totalCost">Total Cost</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_totalCost"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().totalCost"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().totalCost">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().totalSell">

                        <label class="col-sm-2 control-label" for="form_bookingObj_totalSell">Total Sell</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_totalSell"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().totalSell"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().totalSell">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().totalMargin">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_totalMargin">Margin (net)</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_totalMargin"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().totalMargin"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().totalMargin">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().totalMarkup">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_totalMarkup">Markup (net)</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_totalMarkup"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().totalMarkup"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().totalMarkup">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().totalProfit">

                        <label class="col-sm-2 control-label required" for="form_bookingObj_totalProfit">Profit (net)</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingObj_totalProfit"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().totalProfit"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().totalProfit">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().insertTime">

                        <label class="col-sm-2 control-label required" for="form_insertTime">Insert Time</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertTime"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertTime"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertTime">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" *ngIf="_formService.getObject().insertUser">

                        <label class="col-sm-2 control-label required" for="form_insertUser">Insert User</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertUser"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertUser"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertUser">{{error}}</label>
            </div>
        </div>
                        
            
                            

                <div class="row form-group" >

                        <label class="col-sm-2 control-label">Enabled</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
                            </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="Pyn_BcDiS9gJO25dJpE9EFTFCI4Haq4yNZSoquhdIAw" /></form>
