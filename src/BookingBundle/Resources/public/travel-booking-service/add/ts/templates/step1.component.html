<div class="modal-body">
    <div class="form-wrapper gray-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h5>
                        <div class="txt-align-r actions">
                            <a class="-round fa fa-times"
                               (click)="closeAction($event)"></a>
                        </div>
                    </div>
                                        <div class="ibox-content">    <div *ngIf="getSelectedServiceAttr('id')" class="row m-b-sm">
    <div class="col-sm-8">
        <div class="widget gray-bg height104">
            <div class="col-sm-3">
                <div [innerHTML]="getSelectedServiceAttr('thumbnail')"></div>
            </div>
            <div class="col-sm-9">
                <div>
                    <span [innerHTML]="getSelectedServiceAttr('icon')"></span>
                    <span class="font-bold" [innerHTML]="getSelectedServiceAttr('name')"></span>
                </div>
                <div class="height52" [innerHTML]="getSelectedServiceAttr('description')"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="widget navy-bg height104 text-center">
            <h2 [innerHTML]="getSelectedServiceAttr('totalSell')"></h2>
            <div><span [innerHTML]="getSelectedServiceAttr('quantity')" class="font-bold"></span>&nbsp;Pax</div>
            <div><span [innerHTML]="getSelectedServiceAttr('durationDays')" class="font-bold"></span>&nbsp;Days</div>
        </div>
    </div>
</div>

                        <div class="wizard">
                <ul class="wizard-nav">
                                            <li class="wizard-step"
                            [class.step-active]="0 == _wizardManagerService.getIndex()">
                            <span class="step-number">1</span>
                            <span class="step-text">Service</span>
                        </li>
                                            <li class="wizard-step"
                            [class.step-active]="1 == _wizardManagerService.getIndex()">
                            <span class="step-number">2</span>
                            <span class="step-text">Dates</span>
                        </li>
                                            <li class="wizard-step"
                            [class.step-active]="2 == _wizardManagerService.getIndex()">
                            <span class="step-number">3</span>
                            <span class="step-text">Detail</span>
                        </li>
                                            <li class="wizard-step"
                            [class.step-active]="3 == _wizardManagerService.getIndex()">
                            <span class="step-number">4</span>
                            <span class="step-text">Preview</span>
                        </li>
                                    </ul>
            </div>

            
                                            <section [hidden]="_wizardManagerService.getIndex() != 0">        
    

    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">


                            
                    
                                            <ng-template #js_step1Service></ng-template>
                        

                                            <input [(ngModel)]="_formService.getObject().serviceObj"
           formControlName = serviceObj
           id="form_bookingServiceObj_serviceObj"
           name="form[bookingServiceObj][serviceObj]"
           required="required"           type="hidden">
                    <label class="error" *ngFor="let error of _formService.getErrors().serviceObj">{{error}}</label>
                                                    
        

    

    <input type="hidden" id="form__token" name="form[_token]" value="TcyNUc0ivaNc2Bzv96jY_ov6RXK7ED_ZXIRcdRl89Ag" /></form>
    </section>                                <section [hidden]="_wizardManagerService.getIndex() != 1"
         class="js_lazyLoadContainer_1">
    <ng-template #js_lazyLoadContainer></ng-template>
</section>                                <section [hidden]="_wizardManagerService.getIndex() != 2"
         class="js_lazyLoadContainer_2">
    <ng-template #js_lazyLoadContainer></ng-template>
</section>                                <section [hidden]="_wizardManagerService.getIndex() != 3"
         class="js_lazyLoadContainer_3">
    <ng-template #js_lazyLoadContainer></ng-template>
</section>            
            
            
    </div>
                    <div class="ibox-footer hide-on-empty">    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn-default btn" type="button" (click)="_wizardManagerService.cancelAction($event)">Cancel</button>
                <button class="btn-primary btn" type="button" (click)="_wizardManagerService.prevAction($event)"
                        *ngIf="0 < _wizardManagerService.getIndex()">Prev</button>
                <button class="btn-primary btn" type="button" (click)="_wizardManagerService.nextAction($event)"
                        *ngIf="3 > _wizardManagerService.getIndex()">Next</button>
                                    <button class="btn-primary btn" type="button" (click)="_wizardManagerService.finishAction($event)"
                            *ngIf="3 == _wizardManagerService.getIndex()">Finish</button>
                            </div>
        </div>
    </div>
</div>                                    </div>
            </div>
        </div>
    </div>
</div>
