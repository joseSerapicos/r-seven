<div class="modal-body">
    <div class="form-wrapper gray-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h5>
                        <div class="txt-align-r actions">
                            <a class="-round fa fa-times"
                               (click)="closeAction($event)"></a>
                        </div>
                    </div>
                        
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
                    <div class="ibox-content">        
                                        

                <div class="form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_serviceObj">Service</label>
    
            <div class="col-sm-10">
                                            <div [htmlSelect]="'serviceObj'"
         class="html-select"
                               >
        <div class="form-control"
             [class.error]="_formService.getErrors()['serviceObj'] && (_formService.getErrors()['serviceObj'].length > 0)">
            <span class="control">
                <span class="js_label"></span><a class="pull-right"><i class="fa fa-angle-down"></i></a>
            </span>
        </div>
        <div class="choices js_choices">
            <ul class="form-control-box">
                                    <li data-value="1"><i class="fa fa-car"></i> Rent a Car (Mercedes) (1)</li>
                                    <li data-value="3"><i class="fa fa-bicycle"></i> Rent a Bike (3)</li>
                                    <li data-value="9"><i class="fa fa-bicycle"></i> Helmet (9)</li>
                                    <li data-value="10"><i class="fa fa-coffee"></i> Snack Ovomaltine (10)</li>
                            </ul>
        </div>
    </div>
    <input [(ngModel)]="_formService.getObject().serviceObj"
           formControlName = serviceObj
           name="form[serviceObj]"
           required="required"           type="hidden">
                    <label class="error" *ngFor="let error of _formService.getErrors().serviceObj">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" *ngIf="_formService.getObject().icon">

                        <label class="col-sm-2 control-label" for="form_icon">Icon</label>
    
            <div class="col-sm-10">
                                        <p id="form_icon"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().icon"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().icon">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" *ngIf="_formService.getObject().name">

                        <label class="col-sm-2 control-label" for="form_name">Name</label>
    
            <div class="col-sm-10">
                                        <p id="form_name"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().name"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label" for="form_description">Description</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_description" name="form[description]" maxlength="256" [(ngModel)]="_formService.getObject().description" formControlName="description" [class.error]="_formService.getErrors().description &amp;&amp; _formService.getErrors().description.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().description">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_priority">Priority</label>
    
            <div class="col-sm-10">
                                            <input type="number" id="form_priority" name="form[priority]" required="required" [(ngModel)]="_formService.getObject().priority" formControlName="priority" [class.error]="_formService.getErrors().priority &amp;&amp; _formService.getErrors().priority.length &gt; 0" class="form-control" value="0" />
                <label class="error" *ngFor="let error of _formService.getErrors().priority">{{error}}</label>
            </div>
        </div>
                                                    <div class="form-group">
                                <label class="col-sm-2 control-label required" for="form_durationStartDay">Start Day</label>
                        <div class="col-sm-10"><div class="row">
                        <div class="col-sm-4">
                                                        <input type="number" id="form_durationStartDay" name="form[durationStartDay]" required="required" [(ngModel)]="_formService.getObject().durationStartDay" formControlName="durationStartDay" [class.error]="_formService.getErrors().durationStartDay &amp;&amp; _formService.getErrors().durationStartDay.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().durationStartDay">{{error}}</label>
                        </div>
                        <label class="col-sm-4 control-label">Duration</label>
                        <div class="col-sm-4">
                                                        <input type="number" id="form_durationDays" name="form[durationDays]" required="required" [(ngModel)]="_formService.getObject().durationDays" formControlName="durationDays" [class.error]="_formService.getErrors().durationDays &amp;&amp; _formService.getErrors().durationDays.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().durationDays">{{error}}</label>
                        </div>
                    </div></div>
                </div>
                                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label">Is Optional</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label><input type="checkbox" id="form_isOptional" name="form[isOptional]" [(ngModel)]="_formService.getObject().isOptional" formControlName="isOptional" [class.error]="_formService.getErrors().isOptional &amp;&amp; _formService.getErrors().isOptional.length &gt; 0" value="1" /> Is optional</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isOptional">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label required">Availability</label>
    
            <div class="col-sm-10">
                                        
    <div class="form-control-box"
         [ngClass]="{'error': _formService.getErrors().availability && (_formService.getErrors().availability.length > 0)}"
         (click)="_formService.setFormFieldValue('availability', $event.target.value)">
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_availability_0" name="form[availability]" required="required" [checked]="&#039;NONE&#039; == _formService.getObject().availability" value="NONE" /> None</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_availability_1" name="form[availability]" required="required" [checked]="&#039;PACKAGE&#039; == _formService.getObject().availability" value="PACKAGE" /> Package</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_availability_2" name="form[availability]" required="required" [checked]="&#039;SERVICE&#039; == _formService.getObject().availability" value="SERVICE" /> Service</label>
    </div>
            </div>
    <input [(ngModel)]="_formService.getObject().availability"
           formControlName = availability
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().availability">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label required">Price</label>
    
            <div class="col-sm-10">
                                        
    <div class="form-control-box"
         [ngClass]="{'error': _formService.getErrors().price && (_formService.getErrors().price.length > 0)}"
         (click)="_formService.setFormFieldValue('price', $event.target.value)">
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_price_0" name="form[price]" required="required" [checked]="&#039;NONE&#039; == _formService.getObject().price" value="NONE" /> None</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_price_1" name="form[price]" required="required" [checked]="&#039;PACKAGE&#039; == _formService.getObject().price" value="PACKAGE" /> Package</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_price_2" name="form[price]" required="required" [checked]="&#039;SERVICE&#039; == _formService.getObject().price" value="SERVICE" /> Service</label>
    </div>
            </div>
    <input [(ngModel)]="_formService.getObject().price"
           formControlName = price
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().price">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label required">Allot</label>
    
            <div class="col-sm-10">
                                        
    <div class="form-control-box"
         [ngClass]="{'error': _formService.getErrors().allot && (_formService.getErrors().allot.length > 0)}"
         (click)="_formService.setFormFieldValue('allot', $event.target.value)">
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_allot_0" name="form[allot]" required="required" [checked]="&#039;NONE&#039; == _formService.getObject().allot" value="NONE" /> None</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_allot_1" name="form[allot]" required="required" [checked]="&#039;PACKAGE&#039; == _formService.getObject().allot" value="PACKAGE" /> Package</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_allot_2" name="form[allot]" required="required" [checked]="&#039;SERVICE&#039; == _formService.getObject().allot" value="SERVICE" /> Service</label>
    </div>
            </div>
    <input [(ngModel)]="_formService.getObject().allot"
           formControlName = allot
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().allot">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" *ngIf="_formService.getObject().insertTime">

                        <label class="col-sm-2 control-label required" for="form_insertTime">Insert Time</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertTime"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertTime"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertTime">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" *ngIf="_formService.getObject().insertUser">

                        <label class="col-sm-2 control-label required" for="form_insertUser">Insert User</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertUser"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertUser"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertUser">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="form-group" >

                        <label class="col-sm-2 control-label">Enabled</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
                            </div>
                    <div class="ibox-footer hide-on-empty">    
                    <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                                            <button                                     class="btn"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>                        
    <input type="hidden" id="form__token" name="form[_token]" value="TcyNUc0ivaNc2Bzv96jY_ov6RXK7ED_ZXIRcdRl89Ag" /></form>
                </div>
            </div>
        </div>
    </div>
</div>
