    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">    
            

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_from">From</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_from" name="form[from]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().from" formControlName="from" [class.error]="_formService.getErrors().from &amp;&amp; _formService.getErrors().from.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().from">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_to">To</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_to" name="form[to]" required="required" maxlength="112" [(ngModel)]="_formService.getObject().to" formControlName="to" [class.error]="_formService.getErrors().to &amp;&amp; _formService.getErrors().to.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().to">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_cc">CC</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_cc" name="form[cc]" maxlength="112" [(ngModel)]="_formService.getObject().cc" formControlName="cc" [class.error]="_formService.getErrors().cc &amp;&amp; _formService.getErrors().cc.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().cc">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bcc">BCC</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_bcc" name="form[bcc]" maxlength="112" [(ngModel)]="_formService.getObject().bcc" formControlName="bcc" [class.error]="_formService.getErrors().bcc &amp;&amp; _formService.getErrors().bcc.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().bcc">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_subject">Subject</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_subject" name="form[subject]" required="required" maxlength="96" [(ngModel)]="_formService.getObject().subject" formControlName="subject" [class.error]="_formService.getErrors().subject &amp;&amp; _formService.getErrors().subject.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().subject">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_text">text</label>
    
            <div class="col-sm-10">
                                            <textarea id="form_text" name="form[text]" required="required" rows="6" [(ngModel)]="_formService.getObject().text" formControlName="text" [class.error]="_formService.getErrors().text &amp;&amp; _formService.getErrors().text.length &gt; 0" class="form-control"></textarea>
                <label class="error" *ngFor="let error of _formService.getErrors().text">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" *ngIf="_formService.getObject().insertTime">

                        <label class="col-sm-2 control-label required" for="form_insertTime">Insert Time</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertTime"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertTime"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertTime">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" *ngIf="_formService.getObject().insertUser">

                        <label class="col-sm-2 control-label required" for="form_insertUser">Insert User</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertUser"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertUser"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertUser">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label">Enabled</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        <div class="row">
        <div class="col-auto ml-auto">
            <button type="button" class="btn-light btn" (click)="closeAction($event)">Cancel</button>
            <button type="button" class="btn-primary btn" (click)="saveAndCloseAction($event)">Send</button>
        </div>
    </div>
</div>    
    <input type="hidden" id="form__token" name="form[_token]" value="Pyn_BcDiS9gJO25dJpE9EFTFCI4Haq4yNZSoquhdIAw" /></form>
