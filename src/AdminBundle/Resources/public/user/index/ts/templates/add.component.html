<div class="modal-body">
    <div class="form-wrapper gray-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h5>
                        <div class="txt-align-r actions">
                            <a class="-round fa fa-times"
                               (click)="closeAction($event)"></a>
                        </div>
                    </div>
                                        <div class="ibox-content">    <div class="wizard">
        <ul class="wizard-nav">
                            <li class="wizard-step"
                    [class.step-active]="0 == _wizardManagerService.getIndex()">
                    <span class="step-number">1</span>
                    <span class="step-text">Basic info</span>
                </li>
                            <li class="wizard-step"
                    [class.step-active]="1 == _wizardManagerService.getIndex()">
                    <span class="step-number">2</span>
                    <span class="step-text">Password</span>
                </li>
                    </ul>
    </div>

    
                                                                <section [hidden]="_wizardManagerService.getIndex() != 0">                    

    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">

    
            

            <div class="form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" *ngIf="_formService.getObject().avatar">

                        <label class="col-sm-2 control-label" for="form_entityObj_avatar">Avatar</label>
    
            <div class="col-sm-10">
                                        <p id="form_entityObj_avatar"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().avatar"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().avatar">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_entityObj_title">Title</label>
    
            <div class="col-sm-10">
                                        
        <select id="form_entityObj_title" name="form[entityObj][title]" [(ngModel)]="_formService.getObject().title" formControlName="title" [class.error]="_formService.getErrors().title &amp;&amp; _formService.getErrors().title.length &gt; 0" class="form-control">            <option value="Mr." >Mr.</option>            <option value="Ms." >Ms.</option></select>
    <input [(ngModel)]="_formService.getObject().title"
           formControlName = title
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().title">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_entityObj_name">Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_entityObj_name" name="form[entityObj][name]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().name" formControlName="name" [class.error]="_formService.getErrors().name &amp;&amp; _formService.getErrors().name.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_entityObj_surname">Surname</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_entityObj_surname" name="form[entityObj][surname]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().surname" formControlName="surname" [class.error]="_formService.getErrors().surname &amp;&amp; _formService.getErrors().surname.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().surname">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label" for="form_entityObj_legalName">Legal Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_entityObj_legalName" name="form[entityObj][legalName]" maxlength="128" [(ngModel)]="_formService.getObject().legalName" formControlName="legalName" [class.error]="_formService.getErrors().legalName &amp;&amp; _formService.getErrors().legalName.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().legalName">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label" for="form_entityObj_birthDate">Birth Date</label>
    
            <div class="col-sm-10">
                                        
    <div class="input-group js_dataPicker"
         [datePicker]="'birthDate'"
         #dpk_birthDate="" [control]="dpk_birthDate">
        <input [(ngModel)]="_formService.getObject().birthDate"
               formControlName = birthDate
               name="form[entityObj][birthDate]"
                              class="form-control"
               [class.error]="_formService.getErrors()['birthDate'] && (_formService.getErrors()['birthDate'].length > 0)"
               placeholder="yyyy-mm-dd"
               ngbDatepicker #dpk_birthDate="ngbDatepicker">
        <a class="input-group-addon action dsp-table-cell fa fa-calendar"></a>
    </div>
    
                <label class="error" *ngFor="let error of _formService.getErrors().birthDate">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label" for="form_entityObj_taxNumber">Tax Number</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_entityObj_taxNumber" name="form[entityObj][taxNumber]" maxlength="16" [(ngModel)]="_formService.getObject().taxNumber" formControlName="taxNumber" [class.error]="_formService.getErrors().taxNumber &amp;&amp; _formService.getErrors().taxNumber.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().taxNumber">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required" for="form_username">Username</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_username" name="form[username]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().username" formControlName="username" [class.error]="_formService.getErrors().username &amp;&amp; _formService.getErrors().username.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().username">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label required">Role</label>
    
            <div class="col-sm-10">
                                        
    <div class="form-control-box"
         [ngClass]="{'error': _formService.getErrors().role && (_formService.getErrors().role.length > 0)}"
         (click)="_formService.setFormFieldValue('role', $event.target.value)">
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_role_0" name="form[role]" required="required" [checked]="&#039;ROLE_USER&#039; == _formService.getObject().role" value="ROLE_USER" /> User</label>
    </div>
                    <div class="radio">                                                            <label class="required"><input type="radio" id="form_role_1" name="form[role]" required="required" [checked]="&#039;ROLE_ADMIN&#039; == _formService.getObject().role" value="ROLE_ADMIN" /> Admin</label>
    </div>
            </div>
    <input [(ngModel)]="_formService.getObject().role"
           formControlName = role
           required="required"           type="hidden">

                <label class="error" *ngFor="let error of _formService.getErrors().role">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" *ngIf="_formService.getObject().language">

                        <label class="col-sm-2 control-label" for="form_language">Language</label>
    
            <div class="col-sm-10">
                                        <p id="form_language"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().language"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().language">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" *ngIf="_formService.getObject().insertTime">

                        <label class="col-sm-2 control-label required" for="form_insertTime">Insert Time</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertTime"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertTime"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertTime">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" *ngIf="_formService.getObject().insertUser">

                        <label class="col-sm-2 control-label required" for="form_insertUser">Insert User</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertUser"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertUser"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertUser">{{error}}</label>
            </div>
        </div>
                

            <div class="form-group" >

                        <label class="col-sm-2 control-label">Enabled</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
                

    

    

    <input type="hidden" id="form__token" name="form[_token]" value="M8-tON1Vm7zaCf91I5KVuSjoLzkFt9Gsl7a9uNrScso" /></form>
                </section>                                            <section [hidden]="_wizardManagerService.getIndex() != 1"
         class="js_lazyLoadContainer_1">
    <ng-template #js_lazyLoadContainer></ng-template>
</section>            
    
</div>
                    <div class="ibox-footer hide-on-empty">    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn-default btn" type="button" (click)="_wizardManagerService.cancelAction($event)">Cancel</button>
                <button class="btn-primary btn" type="button" (click)="_wizardManagerService.prevAction($event)"
                        *ngIf="0 < _wizardManagerService.getIndex()">Prev</button>
                <button class="btn-primary btn" type="button" (click)="_wizardManagerService.nextAction($event)"
                        *ngIf="1 > _wizardManagerService.getIndex()">Next</button>
                                    <button class="btn-primary btn" type="button" (click)="_wizardManagerService.finishAction($event)"
                            *ngIf="1 == _wizardManagerService.getIndex()">Finish</button>
                            </div>
        </div>
    </div>
</div>                                    </div>
            </div>
        </div>
    </div>
</div>
