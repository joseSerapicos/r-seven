    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">        
                                        

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" *ngIf="_formService.getObject().thumbnail">

                        <label class="col-sm-2 control-label" for="form_thumbnail">Thumbnail</label>
    
            <div class="col-sm-10">
                                        <p id="form_thumbnail"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().thumbnail"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().thumbnail">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_name">Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name" name="form[name]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().name" formControlName="name" [class.error]="_formService.getErrors().name &amp;&amp; _formService.getErrors().name.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_fallbackStoreObj">Fallback Store</label>
    
            <div class="col-sm-10">
                                                                            <select [(ngModel)]="_formService.getObject().fallbackStoreObj"
            formControlName = fallbackStoreObj
            class="form-control"
            [class.error]="_formService.getErrors().fallbackStoreObj && (_formService.getErrors().fallbackStoreObj.length > 0)"
            id="form_fallbackStoreObj"
            name="form[fallbackStoreObj]"
            >
        <option value=""></option>
                    <option *ngFor="let choice of _dataService.getFieldChoices('fallbackStoreObj')"
                    value="{{choice['id']}}">{{choice['label']}}</option>
            </select>
                                <label class="error" *ngFor="let error of _formService.getErrors().fallbackStoreObj">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_legalName">Legal Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_legalName" name="form[legalName]" maxlength="64" [(ngModel)]="_formService.getObject().legalName" formControlName="legalName" [class.error]="_formService.getErrors().legalName &amp;&amp; _formService.getErrors().legalName.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().legalName">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_taxNumber">Tax Number</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_taxNumber" name="form[taxNumber]" maxlength="12" [(ngModel)]="_formService.getObject().taxNumber" formControlName="taxNumber" [class.error]="_formService.getErrors().taxNumber &amp;&amp; _formService.getErrors().taxNumber.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().taxNumber">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_storeAddressObj_street1">Street 1/2</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_storeAddressObj_street1" name="form[storeAddressObj][street1]" required="required" maxlength="256" [(ngModel)]="_formService.getObject().street1" formControlName="street1" [class.error]="_formService.getErrors().street1 &amp;&amp; _formService.getErrors().street1.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().street1">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_storeAddressObj_street2">Street 2/2</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_storeAddressObj_street2" name="form[storeAddressObj][street2]" maxlength="256" [(ngModel)]="_formService.getObject().street2" formControlName="street2" [class.error]="_formService.getErrors().street2 &amp;&amp; _formService.getErrors().street2.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().street2">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_storeAddressObj_postCode">Post Code</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_storeAddressObj_postCode" name="form[storeAddressObj][postCode]" required="required" maxlength="12" [(ngModel)]="_formService.getObject().postCode" formControlName="postCode" [class.error]="_formService.getErrors().postCode &amp;&amp; _formService.getErrors().postCode.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().postCode">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_storeAddressObj_city">City</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_storeAddressObj_city" name="form[storeAddressObj][city]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().city" formControlName="city" [class.error]="_formService.getErrors().city &amp;&amp; _formService.getErrors().city.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().city">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_storeAddressObj_region">Region</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_storeAddressObj_region" name="form[storeAddressObj][region]" maxlength="64" [(ngModel)]="_formService.getObject().region" formControlName="region" [class.error]="_formService.getErrors().region &amp;&amp; _formService.getErrors().region.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().region">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_storeAddressObj_country">Country</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_storeAddressObj_country" name="form[storeAddressObj][country]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().country" formControlName="country" [class.error]="_formService.getErrors().country &amp;&amp; _formService.getErrors().country.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().country">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_color">Color</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().color"
           formControlName = color
           class="form-control -color"
           [class.error]="_formService.getErrors().color && (_formService.getErrors().color.length > 0)"
           id="form_color"
           name="form[color]"
                      maxlength="7"
           type="color">
                    <label class="error" *ngFor="let error of _formService.getErrors().color">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required">Privacy</label>
    
            <div class="col-sm-10">
                                                                    
    <div class="form-control-box"
         [ngClass]="{'error': _formService.getErrors().privacy && (_formService.getErrors().privacy.length > 0)}"
         (click)="_formService.setFormFieldValue('privacy', $event.target.value)">
                    <div class="radio">                                                            <label for="form_privacy_0" class="required"><input type="radio" id="form_privacy_0" name="form[privacy]" required="required" [checked]="&#039;PRIVATE&#039; == _formService.getObject().privacy" value="PRIVATE" /> Private</label>
    </div>
                    <div class="radio">                                                            <label for="form_privacy_1" class="required"><input type="radio" id="form_privacy_1" name="form[privacy]" required="required" [checked]="&#039;SHARED&#039; == _formService.getObject().privacy" value="SHARED" /> Shared</label>
    </div>
            </div>
    <input [(ngModel)]="_formService.getObject().privacy"
           formControlName = privacy
           required="required"           type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().privacy">{{error}}</label>
            </div>
        </div>
                                                    <div *ngIf="_formService.getObject().privacy == 'SHARED'"  class="row form-group">
                                <label class="col-sm-2 control-label" for="form_shareToType">Share With</label>
                        <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-6">
                                                                                    
        <select id="form_shareToType" name="form[shareToType]" [(ngModel)]="_formService.getObject().shareToType" formControlName="shareToType" [class.error]="_formService.getErrors().shareToType &amp;&amp; _formService.getErrors().shareToType.length &gt; 0" class="form-control"><option value=""></option><option value="ALL">All</option><option value="STORE">Store</option></select>
    <input [(ngModel)]="_formService.getObject().shareToType"
           formControlName = shareToType
                      type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().shareToType">{{error}}</label>
                            </div>
                            <div *ngIf="_formService.getObject().shareToType == 'STORE'"  class="col-sm-6">
                                                                                            <select [(ngModel)]="_formService.getObject().storeObj"
            formControlName = storeObj
            class="form-control"
            [class.error]="_formService.getErrors().storeObj && (_formService.getErrors().storeObj.length > 0)"
            id="form_storeObj"
            name="form[storeObj]"
            >
        <option value=""></option>
                    <option *ngFor="let choice of _dataService.getFieldChoices('storeObj')"
                    value="{{choice['id']}}">{{choice['label']}}</option>
            </select>
                                <label class="error" *ngFor="let error of _formService.getErrors().storeObj">{{error}}</label>
                            </div>
                        </div>
                        <div class="row form-group">
    <label class="col-sm-12 m-t-sm">Resources</label>
    <div class="col-sm-12"><div class="form-control-box">                                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_shareEntities">Entities</label>
    
            <div class="col-sm-10">
                                                                    
        <select id="form_shareEntities" name="form[shareEntities]" [(ngModel)]="_formService.getObject().shareEntities" formControlName="shareEntities" [class.error]="_formService.getErrors().shareEntities &amp;&amp; _formService.getErrors().shareEntities.length &gt; 0" class="form-control"><option value=""></option><option value="ALL">All</option><option value="SUPPLIERS">Suppliers</option><option value="CLIENTS">Clients</option></select>
    <input [(ngModel)]="_formService.getObject().shareEntities"
           formControlName = shareEntities
                      type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().shareEntities">{{error}}</label>
            </div>
        </div>
                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_shareCurrentAccounts">Current Accounts</label>
    
            <div class="col-sm-10">
                                                                    
        <select id="form_shareCurrentAccounts" name="form[shareCurrentAccounts]" [(ngModel)]="_formService.getObject().shareCurrentAccounts" formControlName="shareCurrentAccounts" [class.error]="_formService.getErrors().shareCurrentAccounts &amp;&amp; _formService.getErrors().shareCurrentAccounts.length &gt; 0" class="form-control"><option value=""></option><option value="ALL">All</option><option value="SUPPLIERS">Suppliers</option><option value="CLIENTS">Clients</option></select>
    <input [(ngModel)]="_formService.getObject().shareCurrentAccounts"
           formControlName = shareCurrentAccounts
                      type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().shareCurrentAccounts">{{error}}</label>
            </div>
        </div>
                                </div></div>
</div>                    </div>
                </div>
                                                                                                            

                <div class="row form-group" *ngIf="_formService.getObject().insertTime">

                        <label class="col-sm-2 control-label required" for="form_insertTime">Insert Time</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertTime"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertTime"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertTime">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" *ngIf="_formService.getObject().insertUser">

                        <label class="col-sm-2 control-label required" for="form_insertUser">Insert User</label>
    
            <div class="col-sm-10">
                                        <p id="form_insertUser"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().insertUser"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().insertUser">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label">Enabled</label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
                            </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="Pyn_BcDiS9gJO25dJpE9EFTFCI4Haq4yNZSoquhdIAw" /></form>
