    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">    
            

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_emailTemplateObj">Template</label>
    
            <div class="col-sm-10">
                                                                            <select [(ngModel)]="_formService.getObject().emailTemplateObj"
            formControlName = emailTemplateObj
            class="form-control"
            [class.error]="_formService.getErrors().emailTemplateObj && (_formService.getErrors().emailTemplateObj.length > 0)"
            id="form_emailTemplateObj"
            name="form[emailTemplateObj]"
            required="required">
        <option value=""></option>
                    <ng-template ngFor let-choice [ngForOf]="_dataService.getFieldChoices('emailTemplateObj')">
                <option *ngIf="choice['id'] != _formService.getObject()['id']"
                        value="{{choice['id']}}">{{choice['label']}}</option>
            </ng-template>
            </select>
                                <label class="error" *ngFor="let error of _formService.getErrors().emailTemplateObj">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_context">Context</label>
    
            <div class="col-sm-10">
                                                                    
        <select id="form_context" name="form[context]" [(ngModel)]="_formService.getObject().context" formControlName="context" [class.error]="_formService.getErrors().context &amp;&amp; _formService.getErrors().context.length &gt; 0" class="form-control"><option value="BOOKING_CREATION">Booking Creation</option><option value="BOOKING_SUMMARY">Booking Summary</option><option value="PAYMENT_REQUEST">Payment Requests</option><option value="DOCUMENT">Documents</option><option value="PASSWORD">Password</option></select>
    <input [(ngModel)]="_formService.getObject().context"
           formControlName = context
           required="required"           type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().context">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enabled')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="cEuu0f4SXmjfjYDFXIJO4B5Hkp8dRrRxqs-vEEkwqNE" /></form>
