    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">        
                                        

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_name">Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name" name="form[name]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().name" formControlName="name" [class.error]="_formService.getErrors().name &amp;&amp; _formService.getErrors().name.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_subject">Subject</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_subject" name="form[subject]" required="required" maxlength="96" [(ngModel)]="_formService.getObject().subject" formControlName="subject" [class.error]="_formService.getErrors().subject &amp;&amp; _formService.getErrors().subject.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().subject">{{error}}</label>
            </div>
        </div>
                                                    <div class="row form-group">
                                <label class="col-sm-2 control-label required" for="form_text">text</label>
                        <div class="col-sm-10"><div class="row">
                            <div class="col-12">
                                <div class="input-group mb-3">
                                    <select class="custom-select js_addKey">
                                        <option value="" selected>Keys...</option>
                                        <option value="name">Name</option>
                                        <option value="surname">Surname</option>
                                        <option value="full_name">Full Name</option>
                                        <option value="document_code">Document Code</option>
                                        <option value="booking_code">Booking Code</option>
                                        <option value="payment_link">Payment Link</option>
                                        <option value="username">Username</option>
                                        <option value="password">Password</option>
                                    </select>
                                    <div class="input-group-append" (click)="addKeyAction($event)">
                                        <label class="input-group-text"><i class="fa fa-check"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                                            <textarea id="form_text" name="form[text]" required="required" rows="6" [(ngModel)]="_formService.getObject().text" formControlName="text" [class.error]="_formService.getErrors().text &amp;&amp; _formService.getErrors().text.length &gt; 0" class="form-control"></textarea>
                <label class="error" *ngFor="let error of _formService.getErrors().text">{{error}}</label>
                            </div>
                        </div></div>
                </div>
                                                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enabled')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
                            </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="cEuu0f4SXmjfjYDFXIJO4B5Hkp8dRrRxqs-vEEkwqNE" /></form>
