


    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">

        
                                        

                <div class="row form-group" *ngIf="_formService.getObject().name">

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_name">Name</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingServiceObj_name"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().name"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_bookingServiceObj_description">Description</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_bookingServiceObj_description" name="form[bookingServiceObj][description]" required="required" maxlength="256" [(ngModel)]="_formService.getObject().description" formControlName="description" [class.error]="_formService.getErrors().description &amp;&amp; _formService.getErrors().description.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().description">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_supplierObj">Supplier</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().supplierObj"
           formControlName = supplierObj
           name="form[bookingServiceObj][supplierObj]"
                      type="hidden">
    <js_autoComplete [field]="'supplierObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('supplierObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().supplierObj">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_reference">Reference</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_bookingServiceObj_reference" name="form[bookingServiceObj][reference]" maxlength="32" [(ngModel)]="_formService.getObject().reference" formControlName="reference" [class.error]="_formService.getErrors().reference &amp;&amp; _formService.getErrors().reference.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().reference">{{error}}</label>
            </div>
        </div>
                                                    <ng-template [ngIf]="_formService.getObject()['type'] == 'TRAVEL'">
                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_placeObj">From</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().placeObj"
           formControlName = placeObj
           name="form[bookingServiceObj][placeObj]"
                      type="hidden">
    <js_autoComplete [field]="'placeObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('placeObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().placeObj">{{error}}</label>
            </div>
        </div>
                        

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_placeToObj">To</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().placeToObj"
           formControlName = placeToObj
           name="form[bookingServiceObj][placeToObj]"
                      type="hidden">
    <js_autoComplete [field]="'placeToObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('placeToObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().placeToObj">{{error}}</label>
            </div>
        </div>
                    </ng-template>
                                            

    

    <input type="hidden" id="form__token" name="form[_token]" value="cEuu0f4SXmjfjYDFXIJO4B5Hkp8dRrRxqs-vEEkwqNE" /></form>
