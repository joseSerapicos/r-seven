    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">        
    <section>
                                        

                <div class="row form-group" *ngIf="_formService.getObject().name">

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_name">Name</label>
    
            <div class="col-sm-10">
                                        <p id="form_bookingServiceObj_name"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().name"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_bookingServiceObj_description">Description</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_bookingServiceObj_description" name="form[bookingServiceObj][description]" required="required" maxlength="256" [(ngModel)]="_formService.getObject().description" formControlName="description" [class.error]="_formService.getErrors().description &amp;&amp; _formService.getErrors().description.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().description">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_supplierObj">Supplier</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().supplierObj"
           formControlName = supplierObj
           name="form[bookingServiceObj][supplierObj]"
                      type="hidden">
    <js_autoComplete [field]="'supplierObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('supplierObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().supplierObj">{{error}}</label>
            </div>
        </div>
                                                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_reference">Reference</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_bookingServiceObj_reference" name="form[bookingServiceObj][reference]" maxlength="32" [(ngModel)]="_formService.getObject().reference" formControlName="reference" [class.error]="_formService.getErrors().reference &amp;&amp; _formService.getErrors().reference.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().reference">{{error}}</label>
            </div>
        </div>
                                                    <ng-template [ngIf]="_formService.getObject()['type'] == 'TRAVEL'">
                    

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_placeObj">From</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().placeObj"
           formControlName = placeObj
           name="form[bookingServiceObj][placeObj]"
                      type="hidden">
    <js_autoComplete [field]="'placeObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('placeObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().placeObj">{{error}}</label>
            </div>
        </div>
                        

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_bookingServiceObj_placeToObj">To</label>
    
            <div class="col-sm-10">
                                            <input [(ngModel)]="_formService.getObject().placeToObj"
           formControlName = placeToObj
           name="form[bookingServiceObj][placeToObj]"
                      type="hidden">
    <js_autoComplete [field]="'placeToObj'"
                     [hasSelfReference]="_dataService.getFieldChoicesAttr('placeToObj', 'hasSelfReference')"
                                                                       ></js_autoComplete>
                    <label class="error" *ngFor="let error of _formService.getErrors().placeToObj">{{error}}</label>
            </div>
        </div>
                    </ng-template>
                                                                    <div class="row form-group">
                                <label class="col-sm-2 control-label required" for="form_bookingServiceObj_startDate">Start Date</label>
                        <div class="col-sm-10"
                         *ngIf="_formService.getObject()['isAutoAvailability'] || _formService.getObject()['isAutoAllot']">
                                                <p id="form_bookingServiceObj_startDate"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().startDate"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().startDate">{{error}}</label>
                    </div>
                    <div class="col-sm-10"
                         *ngIf="!_formService.getObject()['isAutoAvailability'] && !_formService.getObject()['isAutoAllot']">
                                                
    <div class="input-group js_dataPicker"
         [datePicker]="'startDateManual'"
         #dpk_startDateManual="" [control]="dpk_startDateManual">
        <input type="text"
               class="form-control"
               placeholder="yyyy-mm-dd"
               [(ngModel)]="_formService.getObject().startDateManual"
               formControlName = startDateManual
               name="form[bookingServiceObj][startDateManual]"
               required="required"               [class.error]="_formService.getErrors()['startDateManual'] && (_formService.getErrors()['startDateManual'].length > 0)"
               ngbDatepicker #dpk_startDateManual="ngbDatepicker">
        <div class="input-group-append">
            <button class="btn" type="button"><a class="fa fa-calendar"></a></button>
        </div>
    </div>
    
                <label class="error" *ngFor="let error of _formService.getErrors().startDateManual">{{error}}</label>
                    </div>
                </div>
                                                <div class="row form-group">
                                <label class="col-sm-2 control-label required" for="form_bookingServiceObj_endDate">End Date</label>
                        <div class="col-sm-10"
                         *ngIf="_formService.getObject()['isAutoAvailability'] || _formService.getObject()['isAutoAllot']">
                                                <p id="form_bookingServiceObj_endDate"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().endDate"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().endDate">{{error}}</label>
                    </div>
                    <div class="col-sm-10"
                         *ngIf="!_formService.getObject()['isAutoAvailability'] && !_formService.getObject()['isAutoAllot']">
                                                
    <div class="input-group js_dataPicker"
         [datePicker]="'endDateManual'"
         #dpk_endDateManual="" [control]="dpk_endDateManual">
        <input type="text"
               class="form-control"
               placeholder="yyyy-mm-dd"
               [(ngModel)]="_formService.getObject().endDateManual"
               formControlName = endDateManual
               name="form[bookingServiceObj][endDateManual]"
               required="required"               [class.error]="_formService.getErrors()['endDateManual'] && (_formService.getErrors()['endDateManual'].length > 0)"
               ngbDatepicker #dpk_endDateManual="ngbDatepicker">
        <div class="input-group-append">
            <button class="btn" type="button"><a class="fa fa-calendar"></a></button>
        </div>
    </div>
    
                <label class="error" *ngFor="let error of _formService.getErrors().endDateManual">{{error}}</label>
                    </div>
                </div>
                                                <div class="row form-group">
                                <label class="col-sm-2 control-label required" for="form_bookingServiceObj_quantity">Quantity</label>
                        <div class="col-sm-10"
                         *ngIf="_formService.getObject()['isAutoAllot']">
                                                <p id="form_bookingServiceObj_quantity"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().quantity"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().quantity">{{error}}</label>
                    </div>
                    <div class="col-sm-10"
                         *ngIf="!_formService.getObject()['isAutoAllot']">
                                                    <input type="text" id="form_bookingServiceObj_quantityManual" name="form[bookingServiceObj][quantityManual]" [(ngModel)]="_formService.getObject().quantityManual" formControlName="quantityManual" [class.error]="_formService.getErrors().quantityManual &amp;&amp; _formService.getErrors().quantityManual.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().quantityManual">{{error}}</label>
                    </div>
                </div>
                                                <div class="row form-group">
                                <label class="col-sm-2 control-label required" for="form_bookingServiceObj_confirmationStatus">Confirmation</label>
                        <div class="col-sm-10"
                         *ngIf="_formService.getObject()['isAutoAllot']">
                                                <p id="form_bookingServiceObj_confirmationStatus"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().confirmationStatus"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().confirmationStatus">{{error}}</label>
                    </div>
                    <div class="col-sm-10"
                         *ngIf="!_formService.getObject()['isAutoAllot']">
                                                                                <div class="html-select"
         [htmlSelect]="'confirmationStatusManual'"
                               >
        <div class="input-group-control"
             [class.error]="_formService.getErrors()['confirmationStatusManual'] && (_formService.getErrors()['confirmationStatusManual'].length > 0)">
            <span class="js_label form-control"></span>
            <a class="pull-right"><i class="fa fa-angle-down"></i></a>
        </div>
        <div class="choices js_choices">
            <ul class="form-control-box">                    <li data-value="NO"><span class="status -danger"></span></li>
                    <li data-value="PARTIAL"><span class="status -warning"></span></li>
                    <li data-value="YES"><span class="status -primary"></span></li>
            </ul>
        </div>
    </div>
    <input [(ngModel)]="_formService.getObject().confirmationStatusManual"
           formControlName = confirmationStatusManual
           name="form[bookingServiceObj][confirmationStatusManual]"
           required="required"           type="hidden">
                                <label class="error" *ngFor="let error of _formService.getErrors().confirmationStatusManual">{{error}}</label>
                    </div>
                </div>
                                                                                                            </section>

    <section><ng-template #js_lazyLoadContainer></ng-template></section>
</div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="cEuu0f4SXmjfjYDFXIJO4B5Hkp8dRrRxqs-vEEkwqNE" /></form>
