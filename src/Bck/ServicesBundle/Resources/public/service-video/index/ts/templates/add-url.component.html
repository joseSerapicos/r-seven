


    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">

    
            

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_name">Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name" name="form[name]" required="required" maxlength="128" [(ngModel)]="_formService.getObject().name" formControlName="name" [class.error]="_formService.getErrors().name &amp;&amp; _formService.getErrors().name.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_path">Video Id</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_path" name="form[path]" required="required" maxlength="256" [(ngModel)]="_formService.getObject().path" formControlName="path" [class.error]="_formService.getErrors().path &amp;&amp; _formService.getErrors().path.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().path">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_thumbnail">Thumbnail</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_thumbnail" name="form[thumbnail]" maxlength="256" placeholder="Use default thumbnail" [(ngModel)]="_formService.getObject().thumbnail" formControlName="thumbnail" [class.error]="_formService.getErrors().thumbnail &amp;&amp; _formService.getErrors().thumbnail.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().thumbnail">{{error}}</label>
            </div>
        </div>
        

    

    <input type="hidden" id="form__token" name="form[_token]" value="_yE5tsEMUvpURfWTW8W85WZk33Z7lJCsksOmBZnQ86Y" /></form>
