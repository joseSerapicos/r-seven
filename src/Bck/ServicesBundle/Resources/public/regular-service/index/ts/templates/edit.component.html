    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">    
            

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" *ngIf="_formService.getObject().thumbnail">

                        <label class="col-sm-2 control-label" for="form_serviceObj_thumbnail">Thumbnail</label>
    
            <div class="col-sm-10">
                                        <p id="form_serviceObj_thumbnail"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().thumbnail"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().thumbnail">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_serviceObj_appIconObj">Icon</label>
    
            <div class="col-sm-10">
                                                                        <div class="html-select"
         [htmlSelect]="'appIconObj'"
                               >
        <div class="input-group-control"
             [class.error]="_formService.getErrors()['appIconObj'] && (_formService.getErrors()['appIconObj'].length > 0)">
            <span class="js_label form-control"></span>
            <a class="pull-right"><i class="fa fa-angle-down"></i></a>
        </div>
        <div class="choices js_choices">
            <ul class="form-control-box">        <ng-template ngFor let-choice [ngForOf]="_dataService.getFieldChoices('appIconObj')">
            <li [attr.data-value]="choice['id']" [innerHtml]="choice['label']"></li>
        </ng-template>
    </ul>
        </div>
    </div>
    <input [(ngModel)]="_formService.getObject().appIconObj"
           formControlName = appIconObj
           name="form[serviceObj][appIconObj]"
                      type="hidden">
                                <label class="error" *ngFor="let error of _formService.getErrors().appIconObj">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_serviceObj_name">Name</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_serviceObj_name" name="form[serviceObj][name]" required="required" maxlength="64" [(ngModel)]="_formService.getObject().name" formControlName="name" [class.error]="_formService.getErrors().name &amp;&amp; _formService.getErrors().name.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_serviceObj_vatCodeObj">VAT Code</label>
    
            <div class="col-sm-10">
                                                                            <select [(ngModel)]="_formService.getObject().vatCodeObj"
            formControlName = vatCodeObj
            class="form-control"
            [class.error]="_formService.getErrors().vatCodeObj && (_formService.getErrors().vatCodeObj.length > 0)"
            id="form_serviceObj_vatCodeObj"
            name="form[serviceObj][vatCodeObj]"
            required="required">
        <option value=""></option>
                    <option *ngFor="let choice of _dataService.getFieldChoices('vatCodeObj')"
                    value="{{choice['id']}}">{{choice['label']}}</option>
            </select>
                                <label class="error" *ngFor="let error of _formService.getErrors().vatCodeObj">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_serviceObj_description">Description</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_serviceObj_description" name="form[serviceObj][description]" maxlength="256" [(ngModel)]="_formService.getObject().description" formControlName="description" [class.error]="_formService.getErrors().description &amp;&amp; _formService.getErrors().description.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().description">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enable Availability')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_serviceObj_isEnabledAvailability"><input type="checkbox" id="form_serviceObj_isEnabledAvailability" name="form[serviceObj][isEnabledAvailability]" [(ngModel)]="_formService.getObject().isEnabledAvailability" formControlName="isEnabledAvailability" [class.error]="_formService.getErrors().isEnabledAvailability &amp;&amp; _formService.getErrors().isEnabledAvailability.length &gt; 0" value="1" /> Is enabled availability</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabledAvailability">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enable Allot')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_serviceObj_isEnabledAllot"><input type="checkbox" id="form_serviceObj_isEnabledAllot" name="form[serviceObj][isEnabledAllot]" [(ngModel)]="_formService.getObject().isEnabledAllot" formControlName="isEnabledAllot" [class.error]="_formService.getErrors().isEnabledAllot &amp;&amp; _formService.getErrors().isEnabledAllot.length &gt; 0" value="1" /> Is enabled allot</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabledAllot">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enable Price')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_serviceObj_isEnabledPrice"><input type="checkbox" id="form_serviceObj_isEnabledPrice" name="form[serviceObj][isEnabledPrice]" [(ngModel)]="_formService.getObject().isEnabledPrice" formControlName="isEnabledPrice" [class.error]="_formService.getErrors().isEnabledPrice &amp;&amp; _formService.getErrors().isEnabledPrice.length &gt; 0" value="1" /> Is enabled price</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabledPrice">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_type">Type</label>
    
            <div class="col-sm-10">
                                                                    
        <select id="form_type" name="form[type]" [(ngModel)]="_formService.getObject().type" formControlName="type" [class.error]="_formService.getErrors().type &amp;&amp; _formService.getErrors().type.length &gt; 0" class="form-control"><option value="" selected="selected">Regular</option><option value="TRAVEL">Travel</option></select>
    <input [(ngModel)]="_formService.getObject().type"
           formControlName = type
                      type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().type">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enabled')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="cEuu0f4SXmjfjYDFXIJO4B5Hkp8dRrRxqs-vEEkwqNE" /></form>
