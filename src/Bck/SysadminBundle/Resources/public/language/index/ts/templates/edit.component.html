    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">    
            

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_systemPrefix">System Prefix</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_systemPrefix" name="form[systemPrefix]" required="required" maxlength="2" [(ngModel)]="_formService.getObject().systemPrefix" formControlName="systemPrefix" [class.error]="_formService.getErrors().systemPrefix &amp;&amp; _formService.getErrors().systemPrefix.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().systemPrefix">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_languageCode">Language Code (ISO 639-1)</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_languageCode" name="form[languageCode]" required="required" maxlength="2" [(ngModel)]="_formService.getObject().languageCode" formControlName="languageCode" [class.error]="_formService.getErrors().languageCode &amp;&amp; _formService.getErrors().languageCode.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().languageCode">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_appCountryObj">Country</label>
    
            <div class="col-sm-10">
                                                                        <div class="html-select"
         [htmlSelect]="'appCountryObj'"
                               >
        <div class="input-group-control"
             [class.error]="_formService.getErrors()['appCountryObj'] && (_formService.getErrors()['appCountryObj'].length > 0)">
            <span class="js_label form-control"></span>
            <a class="pull-right"><i class="fa fa-angle-down"></i></a>
        </div>
        <div class="choices js_choices">
            <ul class="form-control-box">        <ng-template ngFor let-choice [ngForOf]="_dataService.getFieldChoices('appCountryObj')">
            <li [attr.data-value]="choice['id']" [innerHtml]="choice['label']"></li>
        </ng-template>
    </ul>
        </div>
    </div>
    <input [(ngModel)]="_formService.getObject().appCountryObj"
           formControlName = appCountryObj
           name="form[appCountryObj]"
           required="required"           type="hidden">
                                <label class="error" *ngFor="let error of _formService.getErrors().appCountryObj">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" *ngIf="_formService.getObject().lcCode">

                        <label class="col-sm-2 control-label" for="form_lcCode">Code</label>
    
            <div class="col-sm-10">
                                        <p id="form_lcCode"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().lcCode"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().lcCode">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_name_pt">Name PT</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name_pt" name="form[name_pt]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().name_pt" formControlName="name_pt" [class.error]="_formService.getErrors().name_pt &amp;&amp; _formService.getErrors().name_pt.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name_pt">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_name_es">Name ES</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name_es" name="form[name_es]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().name_es" formControlName="name_es" [class.error]="_formService.getErrors().name_es &amp;&amp; _formService.getErrors().name_es.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name_es">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_name_en">Name EN</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_name_en" name="form[name_en]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().name_en" formControlName="name_en" [class.error]="_formService.getErrors().name_en &amp;&amp; _formService.getErrors().name_en.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().name_en">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enabled')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="_yE5tsEMUvpURfWTW8W85WZk33Z7lJCsksOmBZnQ86Y" /></form>
