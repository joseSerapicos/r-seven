    
    <form name="form" method="post" (ngSubmit)="saveAction($event)" [formGroup]="_formService.getForm()" class="form-horizontal">
<div class="modal-header">
    <div class="row align-items-center">
        <h3 class="col-auto mr-auto modal-title">Form&nbsp;{{getProviderAttr('label')}}<small>&nbsp;({{(_formService && _formService.getObject() && _formService.getObject().id) ? 'edit' : 'add'}})</small></h3>
        <div class="col-auto text-right actions"><a
                class="-round fa fa-times"
                (click)="closeAction($event)"></a></div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">    
            

                <div class="row form-group" *ngIf="_formService.getObject().id">

                        <label class="col-sm-2 control-label required" for="form_id">Id</label>
    
            <div class="col-sm-10">
                                        <p id="form_id"
               class="form-control-static"
               [innerHTML]="_formService.getViewObject().id"></p>
                        <label class="error" *ngFor="let error of _formService.getErrors().id">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_field">Field</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_field" name="form[field]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().field" formControlName="field" [class.error]="_formService.getErrors().field &amp;&amp; _formService.getErrors().field.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().field">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_type">Type</label>
    
            <div class="col-sm-10">
                                                                    
        <select id="form_type" name="form[type]" [(ngModel)]="_formService.getObject().type" formControlName="type" [class.error]="_formService.getErrors().type &amp;&amp; _formService.getErrors().type.length &gt; 0" class="form-control"><option value="TEXT">Text</option><option value="ENUM">Enum</option></select>
    <input [(ngModel)]="_formService.getObject().type"
           formControlName = type
           required="required"           type="hidden">

                            <label class="error" *ngFor="let error of _formService.getErrors().type">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" for="form_options">Options (json array)</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_options" name="form[options]" maxlength="64" placeholder="{&quot;id_1&quot;: &quot;label_1&quot;, &quot;id_n&quot;: &quot;label_n&quot;}" [(ngModel)]="_formService.getObject().options" formControlName="options" [class.error]="_formService.getErrors().options &amp;&amp; _formService.getErrors().options.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().options">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_label">Label</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_label" name="form[label]" required="required" maxlength="32" [(ngModel)]="_formService.getObject().label" formControlName="label" [class.error]="_formService.getErrors().label &amp;&amp; _formService.getErrors().label.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().label">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label required" for="form_defaultValue">Default Value</label>
    
            <div class="col-sm-10">
                                            <input type="text" id="form_defaultValue" name="form[defaultValue]" required="required" maxlength="128" [(ngModel)]="_formService.getObject().defaultValue" formControlName="defaultValue" [class.error]="_formService.getErrors().defaultValue &amp;&amp; _formService.getErrors().defaultValue.length &gt; 0" class="form-control" />
                <label class="error" *ngFor="let error of _formService.getErrors().defaultValue">{{error}}</label>
            </div>
        </div>
                

                <div class="row form-group" >

                        <label class="col-sm-2 control-label" [innerHTML]="getLang('Enabled')"></label>
    
            <div class="col-sm-10">
                                            <div class="checkbox">                                        <label for="form_isEnabled"><input type="checkbox" id="form_isEnabled" name="form[isEnabled]" [(ngModel)]="_formService.getObject().isEnabled" formControlName="isEnabled" [class.error]="_formService.getErrors().isEnabled &amp;&amp; _formService.getErrors().isEnabled.length &gt; 0" value="1" checked="checked" /> Is enabled</label>
    </div>
                <label class="error" *ngFor="let error of _formService.getErrors().isEnabled">{{error}}</label>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="modal-footer hide-on-empty">
        
                    <div class="row">
            <div class="col-auto ml-auto">
                                            <button                                     class="btn btn-light"
                                    (click)="cancelAction($event)"
                                        id="form_cancel"
            name="form[cancel]"
            type="button"><i class="fa fa-times"></i>&nbsp;Cancel</button>
                                                <button                                     class="btn btn-light"
                                    (click)="resetAction($event)"
                                        id="form_reset"
            name="form[reset]"
            type="button"><i class="fa fa-ban"></i>&nbsp;Reset</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAction($event)"
                                        id="form_save"
            name="form[save]"
            type="button"><i class="fa fa-check"></i>&nbsp;Save</button>
                                                <button                                     class="btn btn-primary"
                                    (click)="saveAndCloseAction($event)"
                                        id="form_saveAndClose"
            name="form[saveAndClose]"
            type="button"><i class="fa fa-times"></i>&nbsp;Save and Close</button>
                                </div>
        </div>
    </div>    
    <input type="hidden" id="form__token" name="form[_token]" value="cEuu0f4SXmjfjYDFXIJO4B5Hkp8dRrRxqs-vEEkwqNE" /></form>
